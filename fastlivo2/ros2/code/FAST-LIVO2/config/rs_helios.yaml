#   0.000  0.000  0.000  1.000
      extrinsic_T: [  0.037, -0.000, -0.121 ]               # 传感器的平移变换（单位：米）
      extrinsic_R: [ -0.037,  0.999, -0.006,
                      0.999,  0.037, -0.001,
                     -0.001, -0.006, -1.000]                # 传感器的旋转变换 （单位： 四元数或者旋转矩阵）

