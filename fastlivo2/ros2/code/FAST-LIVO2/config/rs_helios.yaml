/**:
  ros__parameters:
    common:                                                  # 通用配置
      img_topic: "/front/ch1/image"                          # 相机图像话题 14081
      # img_topic: "/camera3/image"                          # 相机图像话题 pi
      lid_topic: "/main/ruby/lidar_points"                   # LiDAR 话题
      imu_topic: "/imu"                                      # IMU 话题
      img_en: 1                                              # 是否启用相机
      img_down: 2                                            # 相机话题降采样
      lidar_en: 1                                            # 是否启用LiDAR
      ros_driver_bug_fix: false                              # 是否启用ROS驱动Bug 修复
      real_camera_init_en: 1                                 # 是否将camera_init映射到真实空间中

    extrin_calib:                                            # 外参标定参数
      # base_link 到 IMU 的外参
      extrinsic_T_I2B: [   0.467101, 9.83622e-05,     1.22905 ]      # 传感器的平移变换（单位：米）
      extrinsic_R_I2B: [ -0.0201476,    0.999795, -0.00219014,
                           0.999784,   0.0201586,  0.00514963,
                         0.00519272, -0.00208592,   -0.999984 ]      # 传感器的旋转变换 （单位： 四元数或者旋转矩阵）
      # lidar 到IMU的外参
